---
layout: discover
color: blue
title: News
menu: discover
---
<div class="row">
  {% for post in site.posts %}
  <div class="span8 news-item">
    <h2>
      {{ post.title }}<br>
      <small>({{ post.date | date:'%e. %b %Y' }}{% if post.author %} by {{ post.author }}{% endif %})</small>
    </h2>

    <div class="news-content">
      {{ post.content | truncatewords: 50 }}
    </div>
    <p>
      <a href="{{ post.url }}">more...</a>
    </p>
    <hr/>
  </div>
  {% endfor %}
</div>
